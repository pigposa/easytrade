{% extends 'core/base.html' %}
{%block title%}welcome {%endblock%}
{% block content%}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mt-12 text-2xl text-center">new items</h2>
    <div class="grid grid-cols-3 gap-3">
        {%for item in items%}
        <div> 
            <a href="{% url 'item:detail' item.id%}" >
                <div>
                    <img src="{{item.image.url}}" class="rounded-t-xl h-40 w-40">
                </div>

                <div class="p-6 bg-white rounder-b-xl">
                    <h2 class="text-2xl">{{item.name}}</h2>
                    <p class="text-gray-500">{{item.price}}price</p>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>


<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mt-12 text-2xl text-center">Categories</h2>
    <div class="grid grid-cols-3 gap-3">
{% for category in categories%}
<div> 
    <a href="#" >
       

        <div class="p-6 bg-white rounder-b-xl">
            <h2 class="text-2xl">{{category.name}}</h2>
            <p class="text-gray-500">{{category.items.count}}Items</p>
        </div>
    </a>
</div>
{%endfor%}
    </div>
</div>
{%endblock%}
