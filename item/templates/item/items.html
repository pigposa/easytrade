{% extends "core/base.html" %}
{% block title%}items{%endblock%}

{%block content%}

<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">

    <div class="col-span-1">

        <form method="get" action="{% url 'item:items'%}">
            <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="find all items">
            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">search</button>
        </form>
        <hr class="mt-6">
        <p class="font-semibold" > categories</p>
        <ul>
            {%for category in categories%}
            <li class="py-2 px-2 rounded-xl {% if category.id == category_id %} bg-gray-200 {%endif%}">
                <a href="{% url 'item:items'%}?query={{query}}&category={{category.id}}">{{category.name}}</a>
            </li>
            {%endfor%}
        </ul>
        <hr class="mt-6">
        <p class="font-semibold" > clear filters</p>
        <ul>
            <li> <a href="{% url 'item:items' %}" class="mt-2 py-4 px-8 inline-block bg-yellow-500 text-lg rounded-xl text-white" >reset</a> </li>
            </ul>

    </div>
    <div class="col-space-3">
        <div class="grid grid-cols-3 gap-3">
            {%for item in items%}
            <div> 
                <a href="{% url 'item:detail' item.id%}" >
                    <div>
                        <img src="{{item.image.url}}" class="rounded-t-xl h-40 w-40">
                    </div>
    
                    <div class="p-6 bg-white rounder-b-xl">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">{{item.price}}price</p>
                    </div>
                </a>
            </div>
            {%endfor%}
        </div>
    </div>
</div>

{%endblock%}
